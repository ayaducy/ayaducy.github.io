<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/gpa.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <script src="gpa.js"></script>
  <title>GPA Calculator</title>
  <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <meta name="keywords" content=" "/>
  <meta name="author" content="xoisan">
  <meta name="robots" content="index, follow" />
</head>
<body>

  <div class="card animated fadeIn">
    <div class="name">
      GPA Calculator
   </div>
   <form>
    <input type="text" id="courseName" placeholder="Course Name">
    <br>
    <input type="number" id="credits" onkeyup="changeTheColorOfButton()" placeholder="Credits" min="1">
    <br>
    <input type="text" id="grade" onkeyup="changeTheColorOfButton()" placeholder="Grade">
    <br>
    <button id="buttonAdd" type="button" onclick="addCourse()"><i class="fa fa-plus-circle"></i></button>
    <br>
  </form>
  <table id="courseList">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br>
  <div id="gpa"></div>
</div>

</body>
</html>
